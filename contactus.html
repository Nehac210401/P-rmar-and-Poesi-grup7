<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakta oss</title>

  <!-- Linking to Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Contact Form -->
  <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md contact-form">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Kontakta oss</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">Namn</label>
      <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             type="text" id="name" name="name" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">Email</label>
      <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             type="email" id="email" name="email" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="message">Meddelande</label>
      <textarea class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="message" name="message" rows="5" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors submit-btn">
      Send Message
    </button>
  </form>

  <footer>
        <ul class="Social">
            <li><a href="https://www.facebook.com"><img class="socialimg" src="social media icons/facebook copy 2.svg"></a></li>
            <li><a href="https://www.instagram.com"><img class="socialimg" src="social media icons/instagram copy 2.svg"></a></li>
            <li><a href="https://www.X.com"><img class="socialimg" src="social media icons/sl_z_072523_61700_01 copy.jpg"></a></li>
            <li><a href="https://www.linkedin.com"><img class="socialimg" src="social media icons/linkedin copy 2.svg"></a></li>
        </ul>
        <p><b>En Plats åt bokälskare!</b></p>
    </footer>
  <!-- @author Flora Öhrman, 20/10-25 -->

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <!-- Your custom JS -->
  <script src="script.js"></script>
</body>
</html>
