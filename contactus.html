  <main class="w-full flex flex-col items-center">
    <section class="contact-form">
      <h2>Kontakta Oss</h2>
      <p>Har du frågor, funderingar eller bara vill säga hej? Fyll i formuläret nedan!</p>

      <form id="contactForm" action="https://formspree.io/f/mvgkakgj" method="POST">
        <div>
          <label for="name">Namn</label>
          <input type="text" id="name" name="Name" placeholder="Ditt namn" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" placeholder="Din e-postadress" required>
        </div>

        <div>
          <label for="message">Meddelande</label>
          <textarea id="message" name="Message" placeholder="Skriv ditt meddelande här..." rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn w-full">Skicka Meddelande</button>
      </form>
    </section>
  </main>
